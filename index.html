<html>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no'>
    <meta name='mobile-web-app-capable' content='yes'>
    <meta name='apple-mobile-web-app-capable' content='yes'>
    <link rel='icon' type='image/png' sizes='32x32' href='favicon-32x32.png'>
    <link rel='icon' type='image/png' sizes='96x96' href='favicon-96x96.png'>
    <link rel='stylesheet' href='css/common.css'>

    <title>Hit Test</title>
  </head>
  <body>
    <header>
      <details open>
        <summary>Hit Test</summary>
        <p>
          This sample demonstrates use of hit testing to place virtual objects on real-world surfaces.
            <div id="info">
              <span>
                <a href="https://poly.google.com/view/8kfkpUr245T">Model</a> by
                <a href="https://poly.google.com/user/awhHWtFodSi">Naomi Chen</a> /
                <a href="https://creativecommons.org/licenses/by/2.0/">CC-BY</a>
              </span><br />
            </div>
        </p>
      </details>
    </header>
    <script type="module">
      import {WebXRApp} from './js/webxr-app.js';
    
      // WebXR app setup
      let app = new WebXRApp({
        referenceSpace: ['local', 'hit-test']
      });
      document.querySelector('header').appendChild(app.xrButton.domElement);

      // Start the XR application.
      app.run();
    </script>
  </body>
</html>
